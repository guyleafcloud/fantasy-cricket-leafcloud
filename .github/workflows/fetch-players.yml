name: Fetch KNCB Player Data

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'data/player_list.json'  # Trigger when player list updates

jobs:
  fetch-player-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Fetch player data
        run: |
          python .github/scripts/fetch_players.py
      
      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/players/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update player data - $(date +'%Y-%m-%d %H:%M')" && git push)
